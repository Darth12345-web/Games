<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O&B Games</title>

  <!-- Comfortaa font -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet"/>

  <style>
    /* --- VARIABLES --- */
    :root {
      --blue-0:#0a0f2b;
      --blue-1:#0e1a47;
      --blue-2:#10235a;
      --blue-3:#13306f;
      --blue-4:#17408f;
      --accent:#67d1ff;
      --accent-2:#7fffd4;
      --text:#e8f0ff;
      --radius:16px;
      --radius-sm:10px;
      --shadow:0 20px 40px rgba(0,0,0,.35);
      --shadow-soft:0 8px 24px rgba(0,0,0,.25);
      --glass:rgba(255,255,255,.06);
      --glass-strong:rgba(255,255,255,.12);
      --dur-fast:.25s;
      --dur:.45s;
      --dur-slow:.9s;
      --ease:cubic-bezier(.22,.61,.36,1);
    }

    html,body {
      height:100%;
      margin:0;
      background: radial-gradient(1200px 800px at 20% 20%, var(--blue-4) 0%, var(--blue-2) 35%, var(--blue-1) 60%, var(--blue-0) 100%);
      color:var(--text);
      font-family:'Comfortaa', system-ui, sans-serif;
      overflow:hidden;
    }

    /* Background */
    .bg { position:fixed; inset:0; z-index:-2; pointer-events:none; }
    .bg-gradient { position:absolute; inset:0;
      background: radial-gradient(1200px 900px at 10% 90%, rgba(103,209,255,.08), transparent 60%),
                  radial-gradient(1000px 700px at 90% 10%, rgba(127,255,212,.06), transparent 60%);
      mix-blend-mode:screen;
    }
    canvas#particles { position:absolute; inset:0; }

    /* App container */
    .app { position:relative; height:100%; overflow:auto; backdrop-filter:blur(6px); }

    /* Header */
    header {
      position:sticky; top:0; z-index:5;
      margin:24px auto 0; max-width:1100px;
      padding:18px 22px; border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow:var(--shadow-soft);
      border:1px solid rgba(255,255,255,.12);
      display:flex; align-items:center; gap:14px;
    }
    header .logo { width:44px;height:44px;border-radius:12px;
      background:conic-gradient(from 120deg, var(--accent), var(--accent-2), var(--blue-4), var(--accent));
      animation:spinSoft 14s linear infinite;
    }
    header h1 { margin:0; font-size:1.4rem; font-weight:700; }
    header .spacer { flex:1; }
    header .actions { display:flex; gap:10px; }

    /* Controls */
    .control { display:flex; align-items:center; gap:10px;
      padding:10px 12px; border-radius:var(--radius-sm);
      background:var(--glass); border:1px solid rgba(255,255,255,.14);
    }
    .control input { flex:1; padding:10px; background:transparent; border:0; color:var(--text); }
    .control button { padding:10px 14px; border:0; border-radius:12px;
      background:linear-gradient(180deg, var(--accent), #a0e7ff);
      font-weight:700; cursor:pointer;
    }

    /* Grid */
    .content { max-width:1100px; margin:22px auto 60px; }
    .grid { display:grid; grid-template-columns:repeat(12,1fr); gap:16px; }
    @media(max-width:860px){ .grid{ grid-template-columns:repeat(6,1fr);} }
    @media(max-width:640px){ .grid{ grid-template-columns:repeat(2,1fr);} }

    /* Card */
    .card { grid-column:span 4; background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14); border-radius:var(--radius);
      box-shadow:var(--shadow-soft); display:flex; flex-direction:column;
    }
    .card header { display:flex; justify-content:space-between; align-items:center;
      padding:10px; background:rgba(255,255,255,.08);
    }
    .card .frame { flex:1; }
    .card iframe { width:100%; height:100%; border:0; background:#081431; }

    .tools { display:flex; gap:8px; }
    .btn-icon { width:38px;height:38px; border-radius:12px; border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.08); display:grid; place-items:center; cursor:pointer;
    }
    .btn-icon svg { width:20px;height:20px; fill:var(--text); }

    /* Empty state */
    .empty { grid-column:1/-1; text-align:center; padding:40px; color:#b9c7ff;
      border:1px dashed rgba(255,255,255,.18); border-radius:var(--radius);
    }

    /* Footer */
    footer { max-width:1100px; margin:20px auto 60px; padding:16px;
      border-radius:var(--radius); background:rgba(255,255,255,.06);
    }

    /* Toast */
    .toast { position:fixed; bottom:22px; left:50%; transform:translateX(-50%);
      background:rgba(14,26,71,.85); color:var(--text); border-radius:14px;
      padding:12px 16px; opacity:0; transition:.4s; }
    .toast.show { opacity:1; }
    @keyframes spinSoft { from{transform:rotate(0);} to{transform:rotate(360deg);} }
  </style>
</head>
<body>
  <div class="bg"><canvas id="particles"></canvas><div class="bg-gradient"></div></div>

  <div class="app">
    <header>
      <div class="logo"></div>
      <h1>Deep Blue Games Hub</h1>
      <div class="spacer"></div>
      <div class="actions">
        <div class="control">
          <input id="gameUrl" type="url" placeholder="Paste game URL"/>
          <button id="addBtn">Add game</button>
        </div>
        <div class="control">
          <button id="layoutBtn">Layout</button>
          <button id="clearBtn">Clear</button>
        </div>
      </div>
    </header>

    <main class="content">
      <div id="grid" class="grid">
        <div id="emptyState" class="empty">
          <h2>No games yet</h2>
          <p>Paste a URL and press Add game. Supports itch.io, Google Sites, JS demos, etc.</p>
        </div>
      </div>
    </main>

    <footer><p>Tip: Drag cards to reorder. Games are saved locally.</p></footer>
  </div>

  <div id="toast" class="toast"></div>
